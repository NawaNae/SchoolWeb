<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src='js/parseLrc.js'></script>
    <style>
        .btn {
            width: 25px;
            text-align: center;
            padding:5px;
            background-color: rgba(0, 0, 0, 0.63) ;
            text-shadow: 0 0 3px white,0 0 5px white,0 0 4px white;
        }
        #lrcinput {
            width: 100%;
            min-height:400px;
        }
        #sign1,#sign2{
            width:unset;
        }
    </style>
</head>
<body>
    <textarea id="lrcinput" onclick=""></textarea>
    <span class="btn" onclick="document.getElementById('display').innerHTML = parseLrc(document.getElementById('lrcinput').value, document.getElementById('sign1').value, document.getElementById('sign2').value); ">input</span><input id="sign1" type="text" value="("/><input id="sign2" type="text" value=")" >
    <span class="btn" onclick='function copyToClipboard(str) {
            var txtnode = document.createElement("input"); txtnode.value = str; document.body.appendChild(txtnode); txtnode.select(); document.execCommand("copy"); txtnode.remove(); } copyToClipboard(document.getElementById("display").innerHTML);'>copy</span>
    <div id="display"></div>
